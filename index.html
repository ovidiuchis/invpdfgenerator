<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>PDF Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="pageTitle">Generator</h1>

      <form id="pdfForm">
        <div class="form-field">
          <label for="title">Document Title:</label>
          <input type="text" id="title" placeholder="Invoice, Quote, etc." />
        </div>

        <div class="form-field">
          <label for="details">Additional Info:</label>
          <textarea
            id="details"
            placeholder="Customer name, date, etc."
          ></textarea>
        </div>

        <div class="form-field">
          <label for="jsonUrl">Data URL (JSON):</label>
          <input
            type="text"
            id="jsonUrl"
            placeholder="https://example.com/data.json"
          />
        </div>

        <details class="aesthetics">
          <summary>Aesthetic Elements</summary>
          <div class="aesthetics-grid">
            <div class="form-field">
              <label for="logo">Upload Logo:</label>
              <input type="file" id="logo" accept="image/*" />
            </div>
            <div class="color-row">
              <div class="form-field color-item">
                <label for="headerBgColor">Table Header Background:</label>
                <input type="color" id="headerBgColor" value="#2980b9" />
              </div>
              <div class="form-field color-item">
                <label for="headerTextColor">Header Text:</label>
                <input type="color" id="headerTextColor" value="#ffffff" />
              </div>
            </div>
          </div>
        </details>

        <div class="button-group">
          <button type="button" id="previewButton" class="preview">
            Preview
          </button>
          <button onclick="window.print()">Print</button>
        </div>
      </form>
      <div id="preview" class="preview printable">
        <div id="previewContent"></div>
      </div>

      <footer class="footer">
        <a
          href="https://github.com/ovidiuchis/invpdfgenerator"
          class="source-link"
          target="_blank"
          >source code</a
        >
        | built by
        <a href="http://ovidiuchis.github.io/" target="_blank">@ovidiuchis</a>
      </footer>
    </div>
  </body>
</html>
